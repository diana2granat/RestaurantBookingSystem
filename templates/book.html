{% extends "base.html" %}
{% load static %}
{% block title %}Booking{% endblock  %}
{% block content %}
<div class="container mx-auto p-8">
    <h1 class="text-2xl font-semibold mb-4">Table Booking</h1>
    <img src="{% static 'images/table_example.jpg' %}" alt="Background Image" class="background-img">
    <form action="#" method="post" class="bg-white p-6 rounded-md shadow-md">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold">Email</label>
            <input type="email" id="email" name="email" class="w-full mt-2 p-2 border border-gray-300 rounded-md" required>
        </div>

        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-semibold">Phone</label>
            <input type="tel" id="phone" name="phone" class="w-full mt-2 p-2 border border-gray-300 rounded-md" required>
        </div>

        <div class="mb-4">
            <label for="date" class="block text-gray-700 font-semibold">Date</label>
            <input type="date" id="date" name="date" class="w-full mt-2 p-2 border border-gray-300 rounded-md" required>
        </div>

        <div class="mb-4">
            <label for="time" class="block text-gray-700 font-semibold">Time</label>
            <input type="time" id="time" name="time" class="w-full mt-2 p-2 border border-gray-300 rounded-md" required>
        </div>

        <div class="mb-4">
            <label for="party-size" class="block text-gray-700 font-semibold">Guests number</label>
            <input type="number" id="party-size" name="party-size" min="1" class="w-full mt-2 p-2 border border-gray-300 rounded-md" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
            Book Table
        </button>
    </form>
</div>
{% endblock  %}
