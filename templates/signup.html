{% extends "base.html" %}

{% block title %}Sign Up{% endblock  %}

{% block content %}
<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>

    <form action="#" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            {{form.email}}
        </div>

        <div class="mb-4">
            <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            {{form.password1}}
        </div>

        <div class="mb-4">
            <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
            {{form.password2}}
        </div>

        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Sign Up</button>
    </form>
</div>

{% endblock  %}
